
 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="card auth-card">
      <div class="card-body">
        <h2 class="text-center mb-4">User Registration</h2>
        
        <form id="registerForm">
          <div class="mb-3">
            <label for="name" class="form-label">Jina</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          
          <div class="mb-3">
            <label for="phone" class="form-label">Namba ya simu (WhatsApp)</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          
          <div class="mb-3">
            <label for="school" class="form-label">Jina la shule</label>
            <input type="text" class="form-control" id="school" required>
          </div>
          
          <div class="mb-3">
            <label for="proof" class="form-label">Uthibitisho wa muamala</label>
            <textarea class="form-control" id="proof" rows="3" required></textarea>
            <div class="form-text">
              Must include WAZIRI SAIDI NTATIE or one of these numbers: 0712345678, 0755123456, 0767123456, 0789123456
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        
        <div class="text-center mt-3">
          <p>Already registered? <a href="index.html">Login here</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center p-4">
          <div class="mb-3">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
          </div>
          <h4 id="successMessage">Registration successful!</h4>
          <p>Your account is pending approval.</p>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Error Modal -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body text-center p-4">
          <div class="mb-3">
            <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
          </div>
          <h4 id="errorMessage">Error</h4>
          <p id="errorDetails"></p>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
</body>
</html>
