<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

/* ==== Reset and Base ==== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f7f9fc;
  color: #333;
  line-height: 1.6;
}

/* ==== Layout ==== */
.container {
  display: flex;
  min-height: 100vh;
}

.sidebar {
  width: 250px;
  background: #1e2a38;
  color: #fff;
  padding: 20px;
  position: fixed;
  height: 100%;
}
.sidebar h2 {
  font-size: 22px;
  margin-bottom: 20px;
}
.sidebar ul {
  list-style: none;
}
.sidebar ul li {
  padding: 10px 0;
  border-bottom: 1px solid #32465a;
  cursor: pointer;
}
.sidebar ul li:hover {
  background: #2f4055;
  border-radius: 8px;
  padding-left: 10px;
}

.main {
  margin-left: 250px;
  padding: 20px;
  width: 100%;
}

/* ==== CV Form ==== */
.cv-form {
  background: #fff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 0 10px #00000010;
  max-width: 800px;
  margin: auto;
}
.cv-form h2 {
  margin-bottom: 20px;
}
.cv-form label {
  display: block;
  margin-top: 15px;
  font-weight: 600;
}
.cv-form input,
.cv-form textarea,
.cv-form select {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  margin-top: 5px;
  border-radius: 8px;
  font-size: 15px;
}
.cv-form button {
  margin-top: 20px;
  padding: 12px 25px;
  background: #2196f3;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-weight: 600;
  font-size: 16px;
  cursor: pointer;
}
.cv-form button:hover {
  background: #1976d2;
}

/* ==== Modal ==== */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 999;
}
.modal-content {
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 0 20px rgba(0,0,0,0.2);
  animation: fadeIn 0.3s ease-in-out;
}
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* ==== CV Preview ==== */
.cv-preview {
  margin-top: 30px;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 8px #00000015;
}
.cv-preview h3 {
  text-align: center;
  text-transform: uppercase;
  margin-bottom: 20px;
}
.cv-section {
  margin-bottom: 20px;
}
.cv-section h4 {
  margin-bottom: 10px;
  font-size: 16px;
  border-bottom: 1px solid #ddd;
}
.cv-section p {
  margin: 5px 0;
}

/* ==== Toast/Response ==== */
.success {
  color: green;
  margin-top: 10px;
}
.error {
  color: red;
  margin-top: 10px;
}
.spinner {
  margin-top: 10px;
  font-size: 14px;
}

/* ==== Mobile Bottom Menu ==== */
@media (max-width: 768px) {
  .sidebar {
    display: none;
  }
  .main {
    margin-left: 0;
    padding-bottom: 70px;
  }
  .bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #1e2a38;
    color: #fff;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    z-index: 1000;
  }
  .bottom-nav div {
    text-align: center;
    cursor: pointer;
  }
  .bottom-nav div:hover {
    background: #2f4055;
    border-radius: 8px;
    padding: 5px;
  }
}

/* ==== Buttons ==== */
.btn {
  background: #2196f3;
  color: white;
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}
.btn:hover {
  background: #1976d2;
}

/* ==== Print Styling ==== */
@media print {
  body * {
    visibility: hidden;
  }
  .cv-preview, .cv-preview * {
    visibility: visible;
  }
  .cv-preview {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
  }
}

</head>
<body>

  <h2>üéì CV Creator</h2>
  <button onclick="openModal()">Download CV (TSH 3,000)</button>

  <!-- Modal -->
  <div id="proofModal" class="modal">
    <div class="modal-content">
      <h3>Verify Payment</h3>
      <input type="text" id="mobileInput" class="input" placeholder="Enter Mobile Number">
      <textarea id="proofInput" class="input" rows="5" placeholder="Paste Proof Message"></textarea>
      <button onclick="submitProof()">Submit</button>
      <div class="spinner" id="spinner">Verifying...</div>
      <div id="responseMsg"></div>
    </div>
  </div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbyrmhXYt6CwD3yOszg_wOTyRaTWI4fAgPRChuTZgGkNxUFdsbP4plwcdakubMmGFsP5yg/exec'; // <-- Replace with your GAS Web App URL

    function openModal() {
      document.getElementById("proofModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("proofModal").style.display = "none";
    }

    async function submitProof() {
      const mobile = document.getElementById("mobileInput").value.trim();
      const message = document.getElementById("proofInput").value.trim();
      const spinner = document.getElementById("spinner");
      const responseMsg = document.getElementById("responseMsg");

      if (!mobile || !message) {
        responseMsg.innerHTML = "<div class='error'>Please fill all fields</div>";
        return;
      }

      spinner.style.display = "block";
      responseMsg.innerHTML = "";

      try {
        const res = await fetch(GAS_URL, {
          method: "POST",
          body: JSON.stringify({ mobile, message }),
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.json();
        spinner.style.display = "none";

        if (result.success) {
          responseMsg.innerHTML = "<div class='success'>‚úî " + result.message + "</div>";
          setTimeout(() => {
            closeModal();
            // Trigger download or redirect here
            window.open('your_cv_download_link.pdf', '_blank');
          }, 1500);
        } else {
          responseMsg.innerHTML = "<div class='error'>‚ùå " + result.message + "</div>";
        }
      } catch (err) {
        spinner.style.display = "none";
        responseMsg.innerHTML = "<div class='error'>‚ùå Network error. Try again.</div>";
      }
    }

    // Close modal on background click
    window.onclick = function(e) {
      if (e.target.id === "proofModal") closeModal();
    }
  </script>

</body>
</html>
